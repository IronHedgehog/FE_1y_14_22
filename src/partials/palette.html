<template id="palette">
  <div class="palette">
    {{#each this}}
    <div>
      <div
        data-hex="{{hex}}"
        data-rgb="{{rgb}}"
        style="background-color: red"
      ></div>
      <div>
        <p>HEX: {{hex}}</p>
        <p>RGB: {{rgb}}</p>
      </div>
    </div>
    {{/each}}
  </div>
</template>
